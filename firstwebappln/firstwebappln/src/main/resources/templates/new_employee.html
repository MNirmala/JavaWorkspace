<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
    <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Employee Management System</h1>
<hr>
<form action="#" th:action="@{saveEmployee}" th:object="${employee}"
			method="post">
			<div>
			<div class="row">
			<div class="col-md-3" style="text-align:right">
First Name:</div>
<div class="col-md-6" style="text-align:left">
<input type="text"  placeholder="First Name" name="firstName" class="form-control mb-4 col-6" />
</div>
<div class="col-md-3"></div>
</div>
<div class="row">
			<div class="col-md-3" style="text-align:right">
Last Name:</div>
<div class="col-md-6" style="text-align:left">
<input type="text"  placeholder="Last Name" name="lastName" class="form-control mb-4 col-6"/></div>
<div class="col-md-3"></div>
</div>
<div class="row">
			<div class="col-md-3" style="text-align:right">
Email:</div>
<div class="col-md-6" style="text-align:left">
<input type="text"   placeholder="Email" class="form-control mb-4 col-6" name="email"/></div>
<div class="col-md-3"></div>
</div>
<div class="row">
			<div class="col-md-12" style="text-align:center">
<button type="submit" class="btn btn-info col-3">Save Employee</button>
</div>
</div>
<hr>
<a th:href = "@{/}"> Back to Employee List</a>
</div>
</form>
</div>
</body>
</html>
